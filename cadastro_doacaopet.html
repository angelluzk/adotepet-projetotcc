<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Doação - Adote Pet</title>
    <link rel="stylesheet" href="css/style_caddoacaopet.css">
    <link href="https://fonts.googleapis.com/css2?family=Candara&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="doacaoForm" action="cadastrar_doacao.php" method="post" enctype="multipart/form-data">
            <div class="step active" id="step1">
                <a href="#" class="back-button" onclick="goToIndex()">&lt; Voltar</a>
                <img src="imagens/logo.png" alt="Logo Pet" class="logo">
                <h2>Cadastro de doação</h2>
                <div class="form-group">
                    <label for="especie">Espécie: <span>*</span></label>
                    <select id="especie" name="especie" required>
                        <option value="">Selecione</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="raca">Raça: <span>*</span></label>
                    <input type="text" id="raca" name="raca" required>
                </div>
                <div class="form-group">
                    <label for="cor">Cor: <span>*</span></label>
                    <input type="text" id="cor" name="cor" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade: <span>*</span></label>
                    <input type="text" id="idade" name="idade" required>
                </div>
                <button type="button" class="btn-next" onclick="nextStep()">Avançar &gt;</button>
            </div>

            <div class="step" id="step2">
                <a href="#" class="back-button" onclick="prevStep()">&lt; Voltar</a>
                <img src="imagens/logo.png" alt="Logo Pet" class="logo">
                <h2>Upload de Fotos do Pet</h2>
                <p>Fotos do Pet (pelo menos uma obrigatória):</p>
                <div class="upload-container">
                    <input type="file" id="uploadPhotos" name="fotos[]" class="upload-input" accept="image/*" multiple>
                    <button type="button" class="btn-upload" onclick="document.getElementById('uploadPhotos').click()">Escolha as Fotos</button>
                    <p class="upload-info">Envie pelo menos 3 fotos. Clique nas imagens para removê-las.</p>
                </div>
                <div id="previewContainer" class="preview-container"></div>
                <button type="button" class="btn-next" onclick="nextStep()">Avançar &gt;</button>
            </div>

            <div class="step" id="step3">
                <a href="#" class="back-button" onclick="prevStep()">&lt; Voltar</a>
                <img src="imagens/logo.png" alt="Logo Pet" class="logo">
                <h2>Informações Adicionais</h2>
                <div class="form-group">
                    <label for="descricao">Descreva o pet, comportamentos, etc.</label>
                    <textarea id="descricao" name="descricao" rows="5"></textarea>
                </div>
                <button type="submit" class="btn-submit">Finalizar Cadastro</button>
            </div>
        </form>
    </div>
    <script src="javascript/script.js"></script>
    <script>
        function goToIndex() {
            window.location.href = 'index.php';
        }
    </script>
</body>
</html>
