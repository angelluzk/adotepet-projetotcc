<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adote Pet</title>

    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="wave"></div>
    <div class="container">
        <div class="left-side">
            <div class="image-container">
                <img src="img/gato-cachorro.png" alt="Gato e Cachorro">
            </div>
        </div>

        <div class="right-side">
            <div class="login-box">
                <p><a href="index.php" class="link-voltar"><i class="fas fa-arrow-left"></i> Voltar</a></p>
                <h2>Entre no Nosso Site</h2>
                <hr>
                <p>Para divulgar ou adotar um animalzinho, você precisa ter um cadastro!</p>
                <form id="loginForm" action="login.php" method="post">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-mail" name="email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="Senha" name="senha" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="manter-logado" name="manter-logado">
                        <label for="manter-logado">Mantenha-me logado</label>
                        <a href="crud/views/verificar_nome.php">Esqueceu a senha?</a>
                    </div>
                    <button type="submit">ENTRAR</button>
                </form>
                <div id="errorModal" class="modal hidden">
                    <div class="modal-content">
                        <i class="fas fa-exclamation-circle"></i>
                        <p id="errorMessage"></p>
                        <button onclick="closeModal()">Fechar</button>
                    </div>
                </div>
                <p class="register-link">Não tem uma conta? <a href="crud/views/cadastro_usuario.php">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

     <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o recarregamento da página
        
            const formData = new FormData(this);
        
            fetch('login.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                // Adicionamos .trim() para remover possíveis espaços em branco da resposta
                const responseData = data.trim();

                if (responseData === "success") {
                    // Redireciona para a página inicial em caso de sucesso
                    window.location.href = 'index.php';
                
                } else if (responseData === "analysis") {
                    // Mostra a mensagem específica para cadastros em análise
                    const analysisMessage = "Seu cadastro está em análise. Aguarde a aprovação para acessar o sistema!";
                    showModal(analysisMessage);

                } else {
                    // Exibe o modal com outras mensagens de erro retornadas pelo PHP
                    // (Ex: "E-mail ou senha inválidos!")
                    showModal(responseData);
                }
            })
            .catch(error => {
                console.error('Erro:', error)
                showModal('Ocorreu um erro de conexão. Tente novamente.');
            });
        });
        
        function showModal(message) {
            const modal = document.getElementById('errorModal');
            const messageElement = document.getElementById('errorMessage');
        
            messageElement.innerText = message;
            modal.classList.remove('hidden');
        }
        
        function closeModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.add('hidden');
        }
    </script>           
</body>

</html>
